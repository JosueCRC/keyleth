
<div class=" text-center">
    
    <div class="" *ngIf="gano">
        <div class="">
            <h1> Felicidades Ganaste!!! </h1>
            <h4> :D </h4>
            <img src="assets/img/gano.jpg" class="ahorcado-img">
        </div>
    </div>

    <div class="" *ngIf="perdio">
        <div class="">
            <h1>:(</h1>
            <h3> Lo siento, perdiste </h3>
            <img src="assets/img/perdio.jpg" class="ahorcado-img">
            <h4> La respuesta correcta es {{ palabra }} </h4>
          
        </div>
    </div>



<div class="" *ngIf="!gano && !perdio && jugando">
    <div class=" ">
    <div >

        <img src="assets/img/{{ intentos }}.png" class="ahorcado-img">

        <h3>Intentos <small> {{ intentos }} / 9</small> </h3>

    </div>
</div>

    <div class="" >

        <div class="">
            <div class="">
        
                <h1> {{ palabraOculta }} </h1>
        
            </div>
        </div>
        <button (click)="comprobar( letra,j )" *ngFor="let letra of letras; let j = index"  class="btn btn-primary">
          {{ letra }}
        </button>

    </div>
  
</div>
<div class="" *ngIf="!jugando" >

    <button (click)="elegiste(opcion)" *ngFor= "let opcion of opciones; let i=index"  class="btn btn-danger">
  PALABRA-{{i}} 
  <!-- {{opcion}} -->
    </button>

</div>
<div class="" *ngIf="reiniciar" >

    <button (click)="volverJugar()"  class="btn btn-success">
        volver a jugar
    </button>

</div>

</div>
